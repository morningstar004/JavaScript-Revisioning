<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout function</title>
</head>
<body style="background-color: #212121; display: flex; align-items: center; justify-content: center; height: 90vh;">
    <h1 style="color: aqua;cursor: pointer;">This Text while change after 5 seconds.</h1>
</body>
<script>
    const changedtext = function(){
        document.querySelector('h1').innerHTML="Now the text and colour of the text is been changed"
        document.querySelector('h1').style.color = 'red'
    }

    const timeOut = setTimeout(changedtext,5000)

    document.querySelector('h1').addEventListener('click',function(){
        clearInterval(timeOut)
    })

</script>
</html>

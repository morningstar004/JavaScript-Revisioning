<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind HTML</title>
</head>
<body style="background-color: #212121; color: azure; height: 400px;">
    <div style="flex: 1;justify-content: center;display: flex;align-items: center;">
        <button style="padding: 5px; border-radius:10px ; height: 40px; width: 120px;margin: 300px; ">
            Click Me
        </button>
    </div>
</body>
<script>
    class React {
        constructor() {
            this.library = "React"
            this.server = "http://localhost:3000"

            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))
        }

        handleClick(){
            console.log('button clicked');
            console.log(this);      
        }
    }

    const app = new React()
    console.log(`${Math.ceil(Math.PI)}`);
    
</script>
</html>
